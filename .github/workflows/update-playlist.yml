name: Update Playlist Weekly

on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update playlist (example)
      run: |
        echo "# This is where you could add automated playlist updates"
        echo "# For example:"
        echo "# - Fetch new streams from APIs"
        echo "# - Remove dead links"
        echo "# - Sort entries"
        echo "# - Add new categories"
        
        # Example: Just add a timestamp comment
        echo "# Last updated: $(date)" >> sivarenu.m3u
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sivarenu.m3u
        git diff --staged --quiet || git commit -m "Auto-update playlist $(date +%Y-%m-%d)"
        git push