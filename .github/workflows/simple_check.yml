name: Simple URL Check

on: [push, workflow_dispatch]

jobs:
  check-urls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Basic file check
        run: |
          echo "Checking if M3U file exists..."
          if [ -f "sivarenu.m3u" ]; then
            echo "✅ File found"
            echo "File content:"
            head -10 sivarenu.m3u
          else
            echo "❌ File not found"
            ls -la
          fi
