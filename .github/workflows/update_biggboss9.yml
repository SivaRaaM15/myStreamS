name: Update Bigg Boss Tamil S9 - watching Stream

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 PM MYT
  workflow_dispatch:

jobs:
  update-watching-stream:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write  # Explicit write permission

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Download current M3U
      run: |
        curl -fsSL "https://raw.githubusercontent.com/SivaRaaM15/myStreamS/refs/heads/main/sivarenu.m3u" -o sivarenu.m3u

    - name: Extract Day from latest post title and update stream
      run: |
        # === CONFIG ===
        CATEGORY_URL="https://www.1tamilcrow.net/category/bigg-boss-live-stream/"
        NEW_STREAM_URL="https://www.dailymotion.com/cdn/manifest/video/x9t9dx0.m3u8?sec=N5WykoA6fF-lEq6KthqqsxZJZTEC-m0Vr02Rvbtnjmt6ZN5Zpk9Gn775N-koZrJvADPpX7x1UtBIDeV5SbzAgdA-wTAfi8fCJtfJscPT2uuPO066guop6NE2jIbjsF7Q&dmTs=430000&dmV1st=359cf258-fa2a-4886-9464-e75bca2af369"
        # ===============

        # Backup
        cp sivarenu.m3u sivarenu.m3u.bak

        # Fetch category page with user agent to avoid blocks
        PAGE=$(curl -s --max-time 10 -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" "$CATEGORY_URL")

        # Improved extraction: Look for h2 or h3 with class containing 'title' or 'post'
        POST_TITLE=$(echo "$PAGE" | grep -ioE '<h[2-3][^>]*class="[^"]*(entry|post|title)[^"]*"[^>]*>.*?</h[2-3]>' | head -1 | sed -e 's/<[^>]*>//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | xargs)

        # Alternative: Extract from any h2/h3 tag
        if [ -z "$POST_TITLE" ]; then
          POST_TITLE=$(echo "$PAGE" | grep -ioE '<h[2-3][^>]*>.*?</h[2-3]>' | head -1 | sed -e 's/<[^>]*>//g' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | xargs)
        fi

        # Fallback
        if [ -z "$POST_TITLE" ]; then
          POST_TITLE="Bigg Boss Tamil S9 Latest"
        fi

        # Extract Day number
        DAY_MATCH=$(echo "$POST_TITLE" | grep -oE 'Day [0-9]+' | tail -1)
        if [ -n "$DAY_MATCH" ]; then
          NEW_TITLE="watching - BB S9 $DAY_MATCH"
        else
          NEW_TITLE="watching - BB S9 Latest"
        fi

        echo "Extracted post title: '$POST_TITLE'"
        echo "Updating title to: $NEW_TITLE"

        # Update title line (safer sed - no backslash issues)
        sed -i.bak "/tvg-id=\"watching \"/s|tvg-id=\"watching \",.*|tvg-id=\"watching \",$NEW_TITLE|" sivarenu.m3u

        # Update URL line (next line after tvg-id)
        sed -i.bak '/tvg-id="watching "/{n; s|.*|'"$NEW_STREAM_URL"'|}' sivarenu.m3u

        echo "Updated watching stream successfully."

    - name: Commit and push if changed
      run: |
        git config user.name "StreamBot"
        git config user.email "streambot@users.noreply.github.com"

        if ! git diff --quiet sivarenu.m3u; then
          git add sivarenu.m3u
          DAY_INFO=$(grep 'tvg-id="watching "' sivarenu.m3u | sed 's/.*BB S9 //g' | head -c 20)
          COMMIT_MSG="Update watching â†’ BB S9 $DAY_INFO"
          git commit -m "$COMMIT_MSG"
          if git push origin main; then
            echo "Successfully pushed update."
          else
            echo "Push failed - Ensure 'Read and write permissions' is enabled in repo Settings > Actions > General"
            exit 1
          fi
        else
          echo "No changes to commit."
        fi

    - name: Upload backup for review
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: m3u-backup
        path: |
          sivarenu.m3u.bak
          sivarenu.m3u
        retention-days: 1
